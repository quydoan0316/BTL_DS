# docker-compose.aws.yml
# Docker Compose file cho deployment AWS
# Sử dụng Neon PostgreSQL (cloud) thay vì PostgreSQL local
# 
# HƯỚNG DẪN:
# 1. Thay <EC2_PUBLIC_IP> bằng IP thực của EC2 instance
# 2. Thay <NEON_CONNECTION_STRING> bằng connection string từ Neon
#    Ví dụ: postgresql://user:pass@host.neon.tech/dbname?sslmode=require

version: "3.8"

services:
  # ===========================
  # INFRASTRUCTURE
  # ===========================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    restart: always
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      # QUAN TRỌNG: Thay <EC2_PUBLIC_IP> bằng IP thực của EC2
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://<EC2_PUBLIC_IP>:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_DELETE_TOPIC_ENABLE: "true"
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
    restart: always
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ===========================
  # CONSUMERS (Dùng Neon PostgreSQL)
  # ===========================
  preprocess-consumer:
    build: ./consumers
    container_name: preprocess-consumer
    command: python preprocess_consumer.py
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      - KAFKA_BOOTSTRAP=kafka:29092
      - TOPIC_RAW=water-quality-raw
      - TOPIC_ENRICHED=water-quality-enriched
      - GROUP_PREPROCESS=preprocess-group
      # Neon PostgreSQL Connection String
      - CONN_STR=${NEON_CONN_STR:-postgresql://neondb_owner:npg_vSVkYdKPj6Q2@ep-silent-water-a1q1b7so-pooler.ap-southeast-1.aws.neon.tech/neondb?sslmode=require}
    restart: always

  ml-consumer:
    build: ./consumers
    container_name: ml-consumer
    command: python ml_consumer.py
    depends_on:
      kafka:
        condition: service_healthy
      preprocess-consumer:
        condition: service_started
    environment:
      - KAFKA_BOOTSTRAP=kafka:29092
      - TOPIC_ENRICHED=water-quality-enriched
      - TOPIC_PREDICTION=water-quality-prediction
      - GROUP_ML=ml-group
      # Neon PostgreSQL Connection String
      - CONN_STR=${NEON_CONN_STR:-postgresql://neondb_owner:npg_vSVkYdKPj6Q2@ep-silent-water-a1q1b7so-pooler.ap-southeast-1.aws.neon.tech/neondb?sslmode=require}
      - MODEL_DIR=/app/models
      - TRAIN_CHECK_INTERVAL=60
      - TRAIN_THRESHOLD=500
    volumes:
      - ml-models:/app/models
    restart: always

  violation-consumer:
    build: ./consumers
    container_name: violation-consumer
    command: python violation_consumer.py
    depends_on:
      kafka:
        condition: service_healthy
      preprocess-consumer:
        condition: service_started
    environment:
      - KAFKA_BOOTSTRAP=kafka:29092
      - TOPIC_ENRICHED=water-quality-enriched
      - TOPIC_VIOLATION=water-quality-violation
      - GROUP_VIOLATION=violation-group
      # Neon PostgreSQL Connection String
      - CONN_STR=${NEON_CONN_STR:-postgresql://neondb_owner:npg_vSVkYdKPj6Q2@ep-silent-water-a1q1b7so-pooler.ap-southeast-1.aws.neon.tech/neondb?sslmode=require}
    restart: always

  # ===========================
  # MONITORING
  # ===========================
  grafana:
    image: grafana/grafana:10.2.0
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    restart: always

volumes:
  grafana-data:
    driver: local
  ml-models:
    driver: local

